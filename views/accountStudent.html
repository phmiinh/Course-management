            element.Action = `<button type="button" class="update-btn" data-id="${element.ID}">Sửa</button> <button type="button" class="delete-btn btn-danger" data-id="${element.ID}"> Xóa </button>`;
            // element.Checkbox = `<input type="checkbox" data-id="${element.ID}" value="${element.ID}" name="checkbox_id[]">`;
            element.Checkbox = `<input type="checkbox" class="item-account filled-in" value="${element.ID}" name="account_id[]">
                                <label></label>`;
          });

          sPrevious: "Trước",
          sNext: "Tiếp",
          sLast: "Cuối",
        },
      },

    //  update-btn
    $(document).on("click", ".update-btn", function () {
      let itemId = $(this).data("id");
      $.ajax({
        url: "/admin/account-student/account/" + itemId,
        type: "GET",
        data: JSON.stringify({ title: "Updated Title" }), // Example update data
        contentType: "application/json",
        success: function (response) {
          window.location.href = "/admin/account-student/account/" + itemId;
          console.log(response);
        },
        error: function (xhr, status, error) {
          console.error("Update failed:", error);
        },
      });
    });

    $(document).on("click", ".delete-btn", function () {
