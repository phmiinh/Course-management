<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../images/favicon.ico" />

    <title>EduAdmin - Log in</title>

    <!-- Vendors Style-->
    <link rel="stylesheet" href="/main/css/vendors_css.css" />

    <!-- Style-->
    <link rel="stylesheet" href="/main/css/style.css" />
    <link rel="stylesheet" href="/main/css/skin_color.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body
    class="hold-transition theme-primary bg-img"
    style="background-image: url(../images/auth-bg/bg-1.jpg)"
  >
    <div class="container h-p100">
      <div class="row align-items-center justify-content-md-center h-p100">
        <div class="col-12">
          <div class="row justify-content-center no-gutters">
            <div class="col-lg-5 col-md-5 col-12">
              <div class="bg-white rounded30 shadow-lg">
                <div class="content-top-agile p-20 pb-0">
                  <h2 class="text-primary">Let's Get Started</h2>
                  <p class="mb-0">Sign in to continue to SEdu.</p>
                </div>
                <div class="p-40">
                  <form id="form">
                    <div class="form-group">
                      <span class="error-text"></span>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent"
                            ><i class="ti-user"></i
                          ></span>
                        </div>
                        <input
                          id="username"
                          name="username"
                          type="text"
                          class="form-control pl-15 bg-transparent"
                          placeholder="Username"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-transparent"
                            ><i class="ti-lock"></i
                          ></span>
                        </div>
                        <input
                          id="password"
                          name="password"
                          type="password"
                          class="form-control pl-15 bg-transparent"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="checkbox">
                          <input type="checkbox" id="basic_checkbox_1" />
                          <label for="basic_checkbox_1">Remember Me</label>
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-6">
                        <div class="fog-pwd text-right">
                          <a href="javascript:void(0)" class="hover-warning"
                            ><i class="ion ion-locked"></i> Forgot password?</a
                          ><br />
                        </div>
                      </div>
                      <!-- /.col -->
                      <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger mt-10">
                          SIGN IN
                        </button>
                      </div>
                      <!-- /.col -->
                    </div>
                  </form>
                </div>
              </div>
              <div class="text-center">
                <p class="mt-20 text-white">- Sign With -</p>
                <p class="gap-items-2 mb-20">
                  <a class="btn btn-social-icon btn-round btn-facebook" href="#"
                    ><i class="fa fa-facebook"></i
                  ></a>
                  <a class="btn btn-social-icon btn-round btn-twitter" href="#"
                    ><i class="fa fa-twitter"></i
                  ></a>
                  <a
                    class="btn btn-social-icon btn-round btn-instagram"
                    href="#"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS -->
    <script src="/main/js/vendors.min.js"></script>
    <script src="/main/js/pages/chat-popup.js"></script>
    <script src="/assets/icons/feather-icons/feather.min.js"></script>

    <script>
      $(document).ready(function () {
        const clearErrorMessage = () => {
          $(".error-text").text("");
        };

        $("#form").on("submit", function (event) {
          event.preventDefault(); // Ngăn chặn hành động gửi mặc định của biểu mẫu

          // Lấy dữ liệu biểu mẫu
          var formData = $(this).serialize();
          $.ajax({
            url: "/login",
            method: "POST",
            data: formData,
          })
            .done(function (response) {
              window.location.href = "/";
              console.log("Success:", response);
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
              // This function runs if the request fails
              console.log("Request failed:", textStatus);
              console.error("Error:", errorThrown);
              console.log(jqXHR);
              clearErrorMessage();
              let responseJSON = jqXHR.responseJSON;
              $(".error-text").text(responseJSON.NameError);
            });
        });
      });
    </script>
  </body>
