<div class="admin-container">
  <div class="admin-content">
    <a class="create" href="course/createCourse">Thêm khóa học</a>
    <div style="margin: 20px 0">
      <table id="userTable" class="display">
        <thead>
          <th>STT</th>
          <th>Tên khóa học</th>
          <th>Mô tả</th>
          <th>Giáo viên</th>
          <th>Action</th>
        </thead>
        <tbody>
          {{range .Courses}}
          <tr>
            <td>{{.RowNumber}}</td>
            <td>{{.CourseTitle}}</td>
            <td>{{.CourseDescription}}</td>
            <td>{{.Instructor}}</td>
            <td>
              <a class="update-btn" href="course/updateCourse/{{.CourseID}}"
                >Cập nhật</a
              >
              <a
                class="delete-btn btn-danger"
                href="course/deleteCourse/{{.CourseID}}"
                >xóa</a
              >
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
      <!-- <a href="/admin/">Quay lại</a> -->
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    var table = $("#userTable").DataTable({
      aoColumnDefs: [
        {
          width: "3%",
          orderable: false,
          // targets: [0, 5],
        },
      ],

      order: [[0, "asc"]],

      language: {
        emptyTable: "Không có dữ liệu.",
        sLengthMenu: "Số bản ghi hiển thị trên 1 trang: _MENU_ ",
        sInfo: "Hiển thị từ _START_ đến _END_ của _TOTAL_ bản ghi",
        sSearch: "Tìm kiếm:",
        oPaginate: {
          sFirst: "Đầu",
          sPrevious: "Trước",
          sNext: "Tiếp",
          sLast: "Cuối",
        },
      },
      pageLength: 5,
    });
  });
</script>
