<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTables Example</title>
    <!-- Include DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Users List</h2>
      <table id="usersTable" class="display" style="width: 60%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#usersTable").DataTable({
          processing: true,
          serverSide: true,
          ajax: {
            url: "/api/data", // API route
            type: "GET",
            dataSrc: function (json) {
              return json.data; 
            },
          },
          columns: [
            { data: "UserID" }, // Cột này khớp với "id" trong JSON
            { data: "Username" }, // Cột này khớp với "name" trong JSON
            { data: "Email" }, // Cột này khớp với "email" trong JSON
            { data: "PhoneNumber" }, // Cột này khớp với "role" trong JSON
            { data: "RoleID" }, // Cột này khớp với "role" trong JSON
            { data: null }, // Cột này khớp với "role" trong JSON
          ],
        });
      });
    </script>
  </body>
</html>
